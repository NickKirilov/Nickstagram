{% extends 'base.html' %}
{% block page_content %}
    <h1 class="container row justify-content-center col-md-4 offset-md-4 text-center">Delete post</h1>
    <form method="POST" class="container row justify-content-center col-md-6 offset-md-3"
          style="background-color: #b2d8ff">
        {% csrf_token %}
        {{ form }}
    <button type="submit" class="btn btn-primary  btn-submit">Are you sure you want to delete your post?</button>
    </form>
{% endblock %}
