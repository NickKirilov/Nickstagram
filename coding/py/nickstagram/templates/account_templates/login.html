{% extends "base.html" %}
{% block page_content %}

    <h1 class="container row justify-content-center col-md-4 offset-md-4">Login</h1>
    <form method="POST" class="container row justify-content-center col-md-4 offset-md-4" style="background-color: #b2d8ff">
        {% csrf_token %}
        <div class="col-md-12 text-center">
            <div class="text-center ">
                <div class="form-group text-center">
                    <hr>
                    {{ form.username.label_tag }}
                    {{ form.username }}
                    {{ form.username.errors }}
                </div>
            </div>
            <div class="text-center">
                <div class="form-group text-center">
                    {{ form.password.label_tag }}
                    {{ form.password }}
                    {{ form.password.errors }}
                </div>
            </div>

            <button type="submit" class="btn btn-primary col-md-4 submit">Login</button>
            <hr>
        </div>
    </form>
{% endblock %}
