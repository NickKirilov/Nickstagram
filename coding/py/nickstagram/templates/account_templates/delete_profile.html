{% extends 'base.html' %}
{% block page_content %}

    <div class="card container row justify-content-center col-md-5 offset-md-4 text-center"
         style="width: 25%; min-width: 14rem">
        <div class="card-body col-md-12 text-center justify-content-center">
            <h5 class="card-title">Delete your profile</h5>
            <p class="card-text">Are you sure you want to delete your profile?</p>
            <form method="POST">
                {% csrf_token %}
                <button type="submit" class="card-link" style="background-color: red; border-radius: 20%;">Delete profile</button>
            </form>
            <hr>
            <button style="border-radius: 20%;">
                <a href="{% url 'profile page' %}" class="card-link" >
                    Get back to my profile details
                </a>
            </button>

        </div>
    </div>
{% endblock %}
